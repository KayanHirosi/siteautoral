<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <img src="yuri_alberto_comemorando_gol_contra_o_palmeiras_1zbd.jpg" alt="comemoração contra palmeiras">
    <h1>esse gol foi na final do campeonato paulista contra o palmeiras, jogo que o Corinthians ganhou de 1x0 no alianz parque </h1>

 
<button onclick="changeFontSize('aumentar')">Aumentar</button>
<button onclick="changeFontSize('reduzir')">Reduzir</button><script>
function changeFontSize(action){
const elements = ['h1', 'p'];
elements.map(element=>{

const selector = document.querySelector(element);
let value = getComputedStyle(selector).getPropertyValue('font-size');
value = value.replace('px', '');
value = action === 'aumentar' ? parseInt(value) + 1 : parseInt(value) - 1;
selector.style.fontSize = `${value}px`;
})
}
</script>

</body>
</html>
